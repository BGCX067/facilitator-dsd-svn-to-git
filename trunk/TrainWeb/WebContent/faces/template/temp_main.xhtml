<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>M.Sc.SE 09 Project - Learning Management System</title>
	<f:facet name="last">
		<h:outputStylesheet name="css/stylesheet.css" />
	</f:facet>
</h:head>
<h:body>
	<f:view locale="th_TH">
		<h:panelGrid width="100%" cellpadding="0" cellspacing="0">
			<h:panelGroup>
				<table width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td align="center">
							<div style="width: 1000px; text-align: left;" class="main-bg">
								<h:form>
									<h:graphicImage library="images" name="SIT_logo_header.png" alt="SIT Logo" styleClass="main-logo" />
									
									<p:menubar>
										<p:menuitem value="ADD" icon="ui-icon-document"
													action="#{menuAction.pageAdd()}" ajax="false"/>
													
										<p:menuitem value="UPDATE" icon="ui-icon-document"
													action="#{menuAction.pageUpdate()}" ajax="false"/>
													
										<p:menuitem value="DELETE" icon="ui-icon-document"
													action="#{menuAction.pageDelete()}" ajax="false"/>
								
									</p:menubar>
								</h:form>

								<div class="main-body">
									<h:form id="mainFrm">
										<p:messages autoUpdate="true"/>
	
										<p:ajaxStatus onstart="statusDlg.show();"
											onsuccess="statusDlg.hide();" />
	
										<p:dialog header="Processing" widgetVar="statusDlg"
											width="250" modal="true" draggable="false" closable="false">
											<h:graphicImage library="images" name="ajaxloadingbar.gif" alt="Processing" />
										</p:dialog>
										
										<h:outputText value="#{msg['inbox.label.testmsg']}" styleClass="styleTxtLargeRedBold" />
										
										<ui:insert name="body" />
									</h:form>
								</div>			
							</div>
							<div class="clear" ></div>
							<div class="footer-line" >
								<h:outputText value="Copyright Â© 2012 School of Information Technology. All rights reserved." />
							</div></td>
					</tr>
				</table>
			</h:panelGroup>
		</h:panelGrid>
	</f:view>
</h:body>
</html>
