<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/faces/template/temp_main.xhtml">
	<ui:define name="body">
		<h:panelGrid width="100%" cellpadding="1" cellspacing="1">
			<h:panelGroup>
				<p:panel header="UPDATE PHOTO TRAIN">
					<h:panelGrid id="atcPnl" width="100%">
						<h:panelGroup>
							<table>
								<tr>
									<td><p:selectOneMenu id="city"
											value="#{trainAction.studentId}">
											<f:selectItem itemLabel="Select Student ID" itemValue="" />
											<f:selectItems value="#{trainAction.studentList}" />
											<p:ajax update="images" listener="#{trainAction.searchImage}" />
										</p:selectOneMenu> <p:selectManyCheckbox layout="lineDirection"
											value="#{trainAction.selectDelect}">
											<f:selectItem itemLabel="delete" itemValue="sample" />
										</p:selectManyCheckbox> 
										<p:dataGrid id="images" value="#{trainAction.imageList}"
											var="img">
											<p:graphicImage width="200px" value="#{img}"></p:graphicImage>

										</p:dataGrid> 
										<ui:repeat var="" value=""></ui:repeat> 
										<p:selectOneRadio
											id="images" value="#{trainAction.imageList}" layout="grid"
											columns="3">
											<f:selectItems value="#{formBean.movies}" />
										</p:selectOneRadio></td>
									<td></td>
								</tr>
							</table>
						</h:panelGroup>
					</h:panelGrid>
				</p:panel>
			</h:panelGroup>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
